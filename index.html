<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sehat Safe AI Digital Health Wallet India</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet" media="print" onload="this.media='all'">
  <noscript>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet">
  </noscript>
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #EEF2FF 0%, #E0F2FE 25%, #FCE7F3 50%, #EDE9FE 75%, #EEF2FF 100%);
    }

    body {
      margin: 0;
      background: var(--bg-gradient);
      background-size: 400% 400%;
      animation: gradientShift 24s ease-in-out infinite;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .initial-loader {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      background: inherit;
    }

    .spinner {
      width: 56px;
      height: 56px;
      border: 4px solid #3b82f6;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .loading-text {
      color: #4b5563;
      font-weight: 500;
      font-size: 1.125rem;
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="initial-loader">
      <div class="spinner"></div>
      <p class="loading-text">Sehat Safe is loading...</p>
    </div>
  </div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
